#config_version=4
mode:
  start_events:
    timer_cluster_a_complete
  stop_events:
    timer_cluster_b_complete
    ball_will_end
    ball_starting
    game_ended
  priority: 150

timers:
  cluster_b:
    start_value: 0
    end_value: 8
    direction: up
    control_events:
      - event: mode_cluster_bombs_b_started
        action: start
      - event: ball_will_end
        action: stop
      - event: high_score_started
        action: stop

shots:
  cluster_b_advance_bonus:
    switches:
      s_rollover_top_2
      s_rollover_top_3
      s_rollover_top_5
      s_rollover_top_6

# opposite cluster's sounds
sound_player:
  s_rollover_top_1_active: gun_shot_near_sfx
  s_rollover_top_4_active: gun_shot_near_sfx
  s_rollover_top_7_active: gun_shot_near_sfx

led_player:
