    l_rollover_top_2: ff8000
    l_rollover_top_3: ff8000
    l_rollover_top_5: ff8000
    l_rollover_top_6: ff8000
  timer_cluster_b_complete:
    l_rollover_top_2: 000000
    l_rollover_top_3: 000000
