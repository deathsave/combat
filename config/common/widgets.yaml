      text: "Zaccaria “Combat”"
      style: big
      color: FF6242
      x: -1920
      font_size: 180
      animations:
        add_to_slide: scroll_right
  credit:
    - type: text
      text: "Reimagined by:"
      style: medium
      color: F9ED32
      font_size: 120
  company:
    - type: text
      text: "Pinball Plaid and the\nDeath Save Pinball Cult"
