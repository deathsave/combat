#config_version=6
widgets:
  player_up:
  - type: text
    text: "Soldier (number) Up"
    anchor_y: bottom
    anchor_x: left
    y: bottom+23%
    x: left+5%
    # water blue from backglass
    color: blue
    style: medium
    font_size: 72
  ball_count:
  - type: text
    text: "Ball: (ball)"
    anchor_y: bottom
    anchor_x: right
    y: bottom+23%
    x: right-5%
    # water blue from backglass
    color: red
    style: medium
    font_size: 72
  current_score:
  - type: text
    text: "(score)"
    number_grouping: true # adds commas to integer value display
    min_digits: 2
    anchor_y: middle
    anchor_x: center
    y: middle+15%
    color: yellow
    style: big
    font_size: 180
    animations:
      add_to_slide: pulsate_fast
  p1_score:
  - type: text
    text: "(player1|score)"
    number_grouping: true # adds commas to integer value display
    anchor_y: top
    anchor_x: left
    y: top-5%
    x: left+5%
    min_digits: 2
    color: yellow
    style: big
    font_size: 72
  p2_score:
  - type: text
    text: "(player2|score)"
    number_grouping: true # adds commas to integer value display
    anchor_y: top
    anchor_x: right
    y: top-5%
    x: right-5%
    min_digits: 2
    color: yellow
    style: big
    font_size: 72
  p3_score:
  - type: text
    text: "(player3|score)"
    number_grouping: true # adds commas to integer value display
    anchor_y: bottom
    anchor_x: left
    y: bottom+5%
    x: left+5%
    min_digits: 2
    color: yellow
    style: big
    font_size: 72
  p4_score:
  - type: text
    text: "(player4|score)"
    number_grouping: true # adds commas to integer value display
    anchor_y: bottom
    anchor_x: right
    y: bottom+5%
    x: right-5%
    min_digits: 2
    color: yellow
    style: big
    font_size: 72
  shoot_again:
  - type: text
    text: "Get back into battle, Soldier!"
    style: medium
    font_size: 72
    color: red
    anchor_y: middle
    anchor_x: center
    y: middle-8%
    animations:
      add_to_slide: pulsate_slow
  credits_music:
  - type: text
    text: "Music by Josiah Cox, Ryan Richardson, Terence Klein & Elliot Starks"
    style: medium
    color: blue
    x: -1920
    animations:
      add_to_slide: scroll_left_long
  credits_sfx:
  - type: text
    text: "Sound Effects by Raphael Rodriguez"
    style: medium
    color: blue
    x: -1920
    animations:
      add_to_slide: scroll_left_medium
  credits_game:
  - type: text
    text: "Zaccaria Combat reimagined by Death Save Pinball Cult"
    style: medium
    color: blue
    x: -1920
    animations:
      add_to_slide: scroll_left_long
  credits_podcast:
  - type: text
    text: "Subscribe to the Pinball Plaid Podcast from http://pinballplaid.com/show"
    style: medium
    color: blue
    x: -1920
    animations:
      add_to_slide: scroll_left_long
  high_score_1:
  - type: text
    text: "(machine|score1_label) (machine|score1_name): (machine|score1_value)"
    number_grouping: true
    min_digits: 2
    style: medium
    color: yellow
    x: -1920
    font_size: 120
    animations:
      add_to_slide: scroll_left
  high_score_2:
